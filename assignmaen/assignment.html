<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Styled Form</title>
    <link rel="stylesheet" href="ass.css">
</head>
<body>

    <div class="container">
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label>About Me:</label>
            <textarea id="aboutMe" name="aboutMe" rows="4">Default text about me...</textarea>

            <label>
                <input type="checkbox" name="subscribe" value="subscribe"> Subscribe to newsletter
            </label>

            <label>Preferred Contact Method:</label>
            <label>
                <input type="radio" name="contactMethod" value="email" checked> Email
            </label>
            <label>
                <input type="radio" name="contactMethod" value="phone"> Phone
            </label>

            <label for="fileUpload">Upload File:</label>
            <input type="file" id="fileUpload" name="fileUpload">

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
